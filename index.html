<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanye or Trump</title>

    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="bg-container">
        <div id="bg-left" class="bg"></div>
        <div id="bg-right" class="bg"></div>
    </div>

    <div id="quote">
        <h1>Who Said It?</h1>
        <div id="quote-text"></div>
        <div id="buttons">
            <button id="kanye">Kanye</button>
            <button id="trump">Trump</button>
        </div>
        <div id="streaks">
            <div class="streak" id="currStreak">
                <h2>Current Streak</h2>
                <h1 id="streak-score">0</h1>
                <h1 id="animation">+1</h1>
            </div>
            <div class="streak">
                <h2>Best Streak</h2>
                <h1 id="best-streak">0</h1>
            </div>
        </div>

    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
